<html>
<head>
<style>
    .bookpage {
        width: 400px;
        height: 600px;
        color: white;
        margin: 40px auto;
        padding: 20px;
        font-family: 'Trebuchet MS', Arial, sans-serif;
        background-image: url('back ground.jpeg');
        background-size: cover;
        background-position: center;
        border: 2px solid #fff;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
    }

    .insight {
        color: #f0f0f0;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .hrstyle {
        width: 120px;
    }

    .booktitle {
        font-family: 'Courier New', Courier, monospace;
        font-size: larger;
        text-align: center;
        position: relative;
        top: 60px;
        text-shadow: 0px 0px 10px #0ff;
    }

    .subtitle {
        font-family: Tahoma;
        font-size: large;
        position: relative;
        top: 70px;
        text-align: center;
        color: #b8e3ff;
    }

    .ed {
        color: #ff5555;
        font-size: medium;
        font-family: Verdana;
        position: relative;
        top: 100px;
        text-align: center;
    }

    .author {
        text-align: center;
        position: relative;
        top: 180px;
        color: #fffacd;
        font-size: medium;
        font-family: Georgia;
    }

    .pub {
        font-size: medium;
        position: relative;
        top: 190px;
        text-align: right;
        right: 20px;
        color: #fefefe;
    }

    .mypic {
        position: relative;
        top: 210px;
        left: 300px;
        width: 100px;
        height: 130px;
        border: 2px solid #fff;
        border-radius: 8px;
        overflow: hidden;
    }

    .mypic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
<title>Book Cover Page</title>
</head>
<body>
    <div class="bookpage">
        <div class="insight">
            INSIGHT PUBLICATIONS
        </div>
        <div class="hrstyle">
            <hr style="color: cyan;">
        </div>
        <div class="booktitle">
            <h1>THE POWER OF WEB APPLICATION AND DEVELOPMENT</h1>
        </div>
        <div class="subtitle">
            Unlocking the Secrets of HTML,Java Scripts,etc..,
        </div>

        <div class="mypic">
            <img src="my_image.png.jpeg" alt="Author Photo">
        </div>

        <div class="author">
            <p><b>MAGENDRA SANJAY S</b></p>
        </div>
        <div class="pub">
            SEC
        </div>
        <div class="ed">
            <b>Special Edition</b>
        </div>
    </div>
</body>
</html>
